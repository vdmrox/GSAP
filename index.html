<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ArcTouch test</title>
</head>
<body>
    <div id="banner">
        <div id="logo">
            <div id="logo-item"></div>
        </div>
        <div id="razor">
            <div id="razor-item"></div>
        </div>
        <div id="ice">
            <div id="ice-top" class="ice-container"></div>
            <div id="ice-1" class="ice-container"></div>
            <div id="ice-2" class="ice-container"></div>
            <div id="ice-3" class="ice-container"></div>
        </div>
        <div id="girl">
            <div id="girl-top" class="girl-container"></div>
            <div id="girl-strip" class="girl-container"></div>
            <div id="girl-bottom" class="girl-container"></div>
        </div>
        <div id="razor-ending">
            <div id="razor-ending-item"></div>
        </div>
        <div id="cta">
            <div id="cta-btn"></div>
        </div>
    </div>
    <!--- The following scripts are necessary to do TweenLite tweens on CSS properties -->
    <script type="text/javascript" src="js/greensock/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/greensock/TimelineMax.min.js"></script>
    <script src="./js/main.js"></script></script>
</body>
</html>
